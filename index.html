<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8"> 
</head>

<body class="content">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix that helps evaluate urgency and importance." class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main"> 
    <section class="main__section section">
      <h3 class="section__title">Add Item</h3>
      <div class="section__wrapper task">
        <input id="new-task" class="task__input task__input_text" type="text">
        <button class="task__button">Add</button>
      </div>
    </section>
    <section class="main__section section">
      <h3 class="section__title">Todo</h3>
      <ul class="list" id="incompleted-tasks">
        <li class="list__item task">
          <input type="checkbox" class="task__input_checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input task__input_text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete"><img src="./remove.svg" alt="" class="task__img"></button>
        </li>
        <li class="list__item task list__item_edit">
          <input type="checkbox" class="task__input_checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__input_text ">
          <button class="task__button task__button_edit">Save</button>
          <button class="task__button task__button_delete"><img src="./remove.svg" alt="" class="task__img"></button>
        </li>
      </ul>
    </section>
    <section class="main__section section">
      <h3 class="section__title">Completed</h3>
      <ul class="list list_completed" id="completed-tasks">
        <li class="list__item task">
          <input type="checkbox" class="task__input_checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input task__input_text">
          <button class="task__button task__button_edit">Edit</button>
          <button class="task__button task__button_delete"><img src="./remove.svg" alt="" class="task__img"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>

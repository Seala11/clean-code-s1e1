<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8"> 
</head>

<body class="content">
  <div class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix that helps evaluate urgency and importance." class="header-img">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main"> 
    <p id="topSectionForAddingElementToList">
      <label for="new-task" class="label label-new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input input-new-task input-text task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incompleteTasks">
      <li class="list__item">
        <input type="checkbox" class="input-checkbox">
        <label class="list-label task">Pay Bills</label>
        <input type="text" class="input-text task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" alt="" class="button-img"></button>
      </li>
      <li class="list__item editMode">
        <input type="checkbox" class="input-checkbox">
        <label class="list-label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-text task">
        <button class="button edit">Save</button>
        <button class="button delete"><img src="./remove.svg" alt="" class="button-img"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list list-completed" id="completed-tasks">
      <li class="list__item">
        <input type="checkbox" class="input-checkbox" checked>
        <label class="list-label task">See the Doctor</label>
        <input type="text" class="input-text task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" alt="" class="button-img"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
